<!DOCTYPE html>

<html>
<head>

    <title>Gif search</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="button_container">
                    <!-- buttons will be placed here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div id="gifs" class="col-xs-9">
                <!-- gifs will populate here -->
            </div>
            <div id="input_form" class="col-xs-3">
                <div class="row">
                    <form>
                        New Topic:
                        <br>
                        <input id="button_text" type="text" name="topic">
                        <input id="add_button" type="submit" value="Create Button">
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="response"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
